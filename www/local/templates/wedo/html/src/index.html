<!doctype html>
<html lang="ru">
<head>
    <title>CMS</title>
    <meta charset="UTF-8">

<header>

            <div class="col-lg-1">

                <div class="row">

                                <ul>
                                    <li class="item"><a href="#">Кофемашины</a></li>
                                    <li class="item"><a href="#">Аренда</a></li>

                                    <li class="item"><a href="#">Сервис</a></li>
                                    <li class="item"><a href="#">Комплексные решения</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="wrap-social-icons">
                        <div class="col-lg-6">
                            <div class="social-icons">
                                <a class="phone" href="tel:+38 (050) 449-06-00">+38 (050) 449-06-00</a>

                                <a href="#" class="social insta"></a>
                                <a href="#" class="social youtube"></a>

                        </div>
                    </div>
                </div>
            </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="wrap-logo">
                    <img src="../../images/logo_black.png" alt="CMS">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="wrap-social-icons normal-top">
                    <div class="social-icons">
                        <a class="phone black" href="tel:+38 (050) 449-06-00">+38 (050) 449-06-00</a>

                        <a href="#" class="social insta"></a>

                                    <span class="burger_global patty black"></span>
